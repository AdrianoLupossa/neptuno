<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neptuno - A CSS library to create UI components</title>
	<link rel="stylesheet" type="text/css" href="dist/css/neptuno.css" />
</head>
<body>
	
	<header>
		<nav>
			Hello, World!
		</nav>
	</header>

	<main class="container">
		<div class="btn-group">
			<h1>Neptuno Button</h1>
			<button class="btn has-wave is-disabled block">Abrir</button>
			<button class="btn has-wave secondary block">Alterar</button>
			<button class="btn primary has-wave block">Registar</button>
			<button class="btn warning has-wave block">Warning</button>
			<button class="btn danger has-wave block">Eliminar</button>
			<a href="#">www.eadfast.com</a>
		</div>
	</main>


</body>
</html>
