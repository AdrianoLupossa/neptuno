<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neptuno - A CSS library to create UI components</title>
	<link rel="stylesheet" type="text/css" href="dist/css/neptuno.css" />
</head>
<body>
	
	<header>
		<nav class="menu text-center">
			<a href="#" class="icon-bar">Menu</a>
			<ul class="menu-items">
				<li><a href="#">Home</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Servi√ßos</a></li>
				<li><a href="#">Contactos</a></li>
				<li><a href="#">Acerca</a></li>
			</ul>
		</nav>
	</header>

	<main class="container">
		<h1>Components</h1>
			
		<div class="btn-group">
			<h2>Buttons</h2>
			<button class="btn has-wave is-disabled block">Abrir</button>
			<button class="btn has-wave secondary block">Alterar</button>
			<button class="btn primary has-wave block">Registar</button>
			<button class="btn warning has-wave block">Warning</button>
			<button class="btn danger has-wave block">Eliminar</button>
			<a href="#">www.eadfast.com</a>
		</div>
		<div class="checkbox-group">
			<h2>Switch Button</h2>
			<div class="default__switch">
				<p>Default Switch: </p>
				<input type="checkbox" id="switch" class="switch" />
				<label for="switch"></label>
			</div><br/>
			<div class="round__switch">
				<p>Circle Switch: </p>
				<input type="checkbox" id="switch-round" class="switch round" />
				<label for="switch-round"></label>
			</div>
			<h3>Switch color Variations:</h3>
			<div class="switch-color-variation">
				<code>
					input.red
					input.dark-red
					input.blue
					input.dark-blue
					input.orange
					input.dark-orange
				</code>
			</div>
		</div>
	</main>


</body>
</html>
