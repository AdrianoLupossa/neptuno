<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form elements</title>
	<link rel="stylesheet" href="css/neptuno.css" />
</head>
<body>
	<header>
		<nav class="menu text-center shadow-1 green">
			<a href="#" class="icon-bar">Menu</a>
			<ul class="menu-items">
				<li><a href="../index.html" target="_self">Home</a></li>
				<li><a href="_components.html" target="_self">Components</a></li>
				<li><a href="_interface.html" target="_self">Interface</a></li>
				<li class="active"><a href="_forms.html" target="_self">Forms</a></li>
				<li><a href="docs/index.html" target="_self">Docs</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<div class="banner">
			<h1 class="title">Form elements</h1>
		</div>
			<br/>
		<div class="card-group mobile">
			
			<section class="form card block content">
				<form action="#">
					<div class="group">
						<label for="">Simple Text</label>
					</div>
					<div class="group">
						<label for="">Username</label>
						<input type="text" value="Adriano Lupossa" placeholder="Your username..." />
					</div>
					<div class="group">
						<label for="">Password</label>
						<input type="password" placeholder="Your password..." />
					</div>
					<div class="group">
						<button class="btn primary has-have">Login</button>
					</div>
					<a href="#">Forgot password ?</a>
				</form>
			</section>

			<section class="form card block content">
				<form action="#">
					<div class="group">
						<label>Required Fields</label>
					</div>
					<div class="group valid">
						<label for="">Username</label>
						<input type="text" placeholder="Your username..." required="required" />
						<p class="text-error">Please fill this field</p>
					</div>
					<div class="group valid">
						<label for="">Password</label>
						<input type="password" placeholder="Your password..."  required="required"/>
						<p class="text-error">This field is required</p>
					</div>
					<div class="group">
						<button class="btn primary has-have block">Login</button>
					</div>
				</form>
			</section>

			<section class="form card block content">
				<div class="group">
					<label for="">Other elements</label>
				</div>
				<div class="group">
					<label>Disabled</label>
					<input type="text" value="This input is disabled" disabled="disabled">
				</div>
				<div class="group">
					<label>Readonly</label>
					<input type="text" value="This input is for readonly" readonly="readonly">
				</div>
				<div class="group">
					<label for="textarea">Textarea</label>
					<textarea id="textarea" rows="7">Oh! Come and see the violence inherent in the system! Help, help, I'm being repressed! We shall say 'Ni' again to you, if you do not appease us. I'm not a witch. I'm not a witch. Camelot!</textarea>
				</div>
			</section>
		</div>

		<div class="card-group">
			<section class="form card content">
				<div class="group">
					<label for="">Switch Buttons</label>
				</div>
				
			</section>
			<section class="form card content">
				<div class="group">
					<label for="">Radio Buttons</label>
				</div>
				<div class="group">
					<label for="radio-button" class="radio">
						<input type="radio" name="option" id="radio-button" checked="checked">
						<span></span>
						Option 1
					</label>
					<label for="radio-button-1" class="radio">
						<input type="radio" name="option" id="radio-button-1">
						<span></span>
						Option 2
					</label>
				</div>
				<div class="group">
					
				</div>
				<div class="group">
					<label for="radio-button-2" class="radio disabled">
						<input type="radio" id="radio-button-2" disabled="disabled">
						<span></span>
						Option disabled
					</label>
				</div>
				<div class="group">
					<label for="radio-button-3" class="radio disabled">
						<input type="radio" id="radio-button-3" disabled="disabled" checked="checked">
						<span></span>
						Option disabled checked
					</label>
				</div>
			</section>

			<section class="form card content">
				<div class="group">
					<label for="">Checkboxes</label>
				</div>
			
			</section>
		</div>

	</main>
</body>
</html>
