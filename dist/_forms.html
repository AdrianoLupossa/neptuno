<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neptuno - Form elements</title>
	<link rel="icon" href="assets/icons/icon.png" />
	<link rel="stylesheet" href="css/neptuno.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<header>
		<nav class="menu shadow-1 responsive">
			<input type="checkbox" id="checkbox">
			<label for="checkbox" class="icon-bar has-effect">
				<span></span>
			</label>
			<ul class="menu-items">
				<li><a href="../index.html">Home</a></li>
				<li><a href="_components.html">Components</a></li>
				<li class="active"><a href="_forms.html">Forms</a></li>
				<li><a href="docs/index.html">Docs</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<div class="banner">
			<h1 class="title">Form Elements</h1>
			<p>
				Custom form elements to build simple and pretty forms.
			</p>
			<p class='quote'>
				UX Friendly and UI beauty.
			</p>
			<div class='group'>
				<button class="btn primary has-effect">Download</button>
				<a href="#?form-elements" class="btn has-effect">Customize</a>
			</div>
		</div>
			<br/>
		<div class="card-group mobile">
			
			<section class="form card block compressed">
				<form action="#">
					<div class="group">
						<label for="">Simple Text</label>
					</div>
					<div class="group">
						<label for="">Username</label>
						<input type="text" value="Adriano Lupossa" placeholder="Your username..." />
					</div>
					<div class="group">
						<label for="">Password</label>
						<input type="password" placeholder="Your password..." />
					</div>
					<div class="group">
						<label for="switch" class="switch circle">
							Show password:
							<input type="checkbox" id="switch" />
							<span class='right'></span>
						</label>
					</div>
					<div class="group">
						<button type="button" class="btn primary has-effect">Login</button>
					</div>
					<a href="#">Forgot password ?</a>
				</form>
			</section>

			<section class="form card block compressed">
				<form action="#">
					<div class="group">
						<label>Required Fields</label>
					</div>
					<div class="group valid">
						<label for="">Username</label>
						<input type="text" autocapitalize="true" placeholder="Your username..." required="required" />
						<p class="text-error">Please fill this field</p>
					</div>
					<div class="group valid">
						<label for="">Password</label>
						<input type="password" placeholder="Your password..."  required="required"/>
						<p class="text-error">This field is required</p>
					</div>
					<div class="group">
						<button class="btn primary has-effect block">Login</button>
					</div>
				</form>
			</section>

			<section class="form card block compressed">
				<div class="group">
					<label for="">Other elements</label>
				</div>
				<div class="group">
					<label>Disabled</label>
					<input type="text" value="This input is disabled" disabled="disabled">
				</div>
				<div class="group">
					<label>Readonly</label>
					<input type="text" value="This input is for readonly" readonly="readonly">
				</div>
				<div class="group">
					<label for="textarea">Textarea</label>
					<textarea id="textarea" rows="7" >Oh! Come and see the violence inherent in the system! Help, help, I'm being repressed! We shall say 'Ni' again to you, if you do not appease us. I'm not a witch. I'm not a witch. Camelot!</textarea>
				</div>
			</section>
		</div>

		<div class="card-group mobile">
			<section class="form card compressed">
				<div class="group">
					<label for="">Switch Buttons</label>
				</div>
				<div class="switch-group">
					<label for="default-switch" class="switch circle">
						Segunda-feira:
						<input type="checkbox" id="default-switch" />
						<span class="right"></span>
					</label>
					<label for="switch-button-2" class="switch circle flat">
						Flat Style:
						<input type="checkbox" id="switch-button-2">
						<span class="right"></span>
					</label>
					<label for="switch-button-3" class="switch circle is-disabled">
						Disabled Switch:
						<input type="checkbox" id="switch-button-3" disabled="disabled">
						<span class="right"></span>
					</label>
					<label for="switch-button-4" class="switch circle is-disabled">
						Disabled Checked Switch:
						<input type="checkbox" id="switch-button-4" disabled="disabled" checked="checkbox">
						<span class="right"></span>
					</label>
				</div><br/>
				<li class="divider"></li>
				<div class="group">
					<label>Select Box</label>
				</div>
				<div class="group">
					<label for="select-produtos">Product</label>
					<select name="produtos" disabled="disabled" id="select-produtos">
						<option value="1">Milk</option>
						<option value="2">Egs</option>
						<option value="3">Met</option>
						<option value="4">Fish</option>
					</select>
				</div>
			</section>
			<section class="form card compressed">
				<div class="group">
					<label for="">Radio Buttons</label>
				</div>
				<div class="group">
					<label for="radio-button" class="radio">
						<input type="radio" name="option" id="radio-button" checked="checked">
						<span></span>
						Option 1
					</label>
					<label for="radio-button-1" class="radio">
						<input type="radio" name="option" id="radio-button-1">
						<span></span>
						Option 2
					</label>
				</div>
				<div class="group">
					<label for="radio-button-2" class="radio is-disabled">
						<input type="radio" id="radio-button-2" disabled="disabled">
						<span></span>
						Option Disabled
					</label>
				</div>
				<div class="group">
					<label for="radio-button-3" class="radio is-disabled">
						<input type="radio" id="radio-button-3" disabled="disabled" checked="checked">
						<span></span>
						Option Disabled Checked
					</label>
				</div>
				<li class="divider"></li>
				<div class="group">
					<label>Checkboxes</label>
				</div>
				<div class="group">
					<label for="checkbox-0" class="checkbox">
						<input type="checkbox" id="checkbox-0" checked="checked">
						<span></span>
						Checkbox
					</label>
				</div>
				<div class="group">
					<label for="checkbox-1" class="checkbox">
						<input type="checkbox" id="checkbox-1">
						<span></span>
						Checkbox
					</label>
				</div>
				<div class="group">
					<label for="checkbox-2" class="checkbox is-disabled">
						<input type="checkbox" id="checkbox-2" disabled="disabled">
						<span></span>
						Checkbox Disabled
					</label>
				</div>
				<div class="group">
					<label for="checkbox-2" class="checkbox is-disabled">
						<input type="checkbox" id="checkbox-2" disabled="disabled" checked="checked">
						<span></span>
						Checkbox Disabled Checked
					</label>
				</div>
			</section>

			<section class="form block card compressed">
				<div class="group">
					<label for="">Mobile text elements</label>
				</div>
				<div class="group mobile">
					<label for="">Username</label>
					<input type="text" placeholder="Your username..." />
				</div>
				<div class="group mobile">
					<label for="textarea">Message</label>
					<textarea id="textarea" rows="7" placeholder="Type a message..."></textarea>
				</div>
				<div class="group">
					<button type="button" class="btn primary has-effect">Enviar</button>
				</div>
			</section>
		</div>

	</main>

	<footer class="center-align">
		<a href="https://github.com/adrianolupossa/neptuno" target="_blank">Github</a>
		<a href="mailto:adrianolupossa@gmail.com">Contact me</a>
		<a href="LICENSE.md">License</a>
	</footer>
</body>
</html>
