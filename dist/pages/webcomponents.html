    <style>

    	/* Toolbar Style Code */

    	toolbar-item label {
    		--main-color: #009688;
    		border: 1px solid var(--main-color);
			color: var(--main-color);
    		padding: 5px 2rem 5px 2rem;
    		border-radius: 3px;
    		cursor: pointer;
    	}

    	toolbar-item:active label {
    		background-color: rgba(0, 150, 136, 0.2);
    		cursor: pointer;
    	}    	

    	toolbar-item input:not(:checked) label {
			background-color: var(--main-color);
			color: #fff;
    	}

    	toolbar-item:first-child label {
    		border-right: none;
    	}

    	toolbar-item:last-child label {
    		border-left: none;
    		position: relative;
    		right: 5.5px;
    	}

    	input:checked + label {
			background-color: var(--main-color);
			color: #fff;
    	}

    	toolbar-item input {
    		position: absolute;
    		visibility: hidden;
    		margin-left: -1000px;
    	}


    	/* Material Search Input */

    	.search-input {
    		border: 1px solid #ddd;
    		box-shadow: 1px 1px 1px #ccc;
    		padding: 13px;
    		outline: none;
    	}

    	/* Alert Dialog */

    	alert {
    		text-align: center;
    		background-color: #fff;
    		border: 1px solid #eee;
    		box-shadow: 1px 1px 1px #eee;
    		border-radius: 5px;
    		width: 280px;
    		display: block;
    	}

    	alert button {
    		width: 100%;
    		border: none;
    		background-color: transparent;
    		border-top: 1px solid #ddd;
    		padding: 10px;
    		color: rgb(0, 118, 255);
    		outline: none;
    	}

    </style>

</head>

<body>
	
	<header role="header">
		<nav class="menu shadow-1 responsive">

	<main class="container" role="main">
		<h1>Web components</h1>

		<toolbar-container>
			<h2>Toolbar</h2>
			<toolbar-item>
				<input type="radio" id="radio-button" />
				<label for="radio-button">One</label>
			</toolbar-item>
			<toolbar-item>
				<input type="radio" id="radio-button2" />
				<label for="radio-button2">Two</label>
			</toolbar-item>
		</toolbar-container>

		<div>
			<h2>Material text input</h2>
			<input type="search" placeholder="Search" class="search-input" style="width: 280px;">
		</div>

		<alert-container>
			<h2>Alert Dialog</h2>
			<alert>
				<h4>Alert</h4>
				<p>Hello world!</p>
				<button>OK</button>
			</alert>
		</alert-container>
